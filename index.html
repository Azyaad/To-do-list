<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="ToDoList.css">
</head>

<body>
    <div id="container">
        <header>
            <div id="page-banner">
                <h1 class="title">To Do List</h1>
                <form id="task">
                    <p class="msg"></p>
                    <input type="text" id="inpText" placeholder="Enter your task..." />
                    <input type="submit" class="button">
                </form>
            </div>
        </header>

        <div id="taskList">

            <div class="clear"></div>

            <ul id="ul">
                <li>
                    <span class="taskName">Task1</span>
                    <span class="delete">Delete</span>
                </li>
                <li>
                    <span class="taskName">Task2</span>
                    <span class="delete">Delete</span>
                </li>
                <li>
                    <span class="taskName">Task3</span>
                    <span class="delete">Delete</span>
                </li>

            </ul>
        </div>
    </div>

    <script src="ToDoList.js"></script>
</body>

</html>
